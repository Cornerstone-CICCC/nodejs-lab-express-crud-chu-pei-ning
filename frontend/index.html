<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employees</title>
</head>

<body>
  <h1>Employees</h1>
  <div>
    <h3>List of Employees</h3>
    <ul></ul>
    <div>
      <input type="search" name="" id="">
      <button type="submit">Search and View Employees</button>
    </div>
  </div>
  <div>
    <h3>Add Employees</h3>
    <form action="">
      <div class="form-group">
        <label for="employee-firstname">First Name</label>
        <input type="text" id="employee-firstname" required />
      </div>
      <div class="form-group">
        <label for="employee-lastname">Last Name</label>
        <input type="text" id="employee-lastname" required />
      </div>
      <div class="form-group">
        <label for="employee-age">Age</label>
        <input type="text" id="employee-age" required />
      </div>

    </form>
  </div>
</body>

<script src="app.js"></script>

</html>
